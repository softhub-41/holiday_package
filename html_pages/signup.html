                                </div>
                                <div class="mb-2">

                                    <div class="form-check-inline mt-1">

<script>
    function includeHTML() {
        var z, i, elmnt, file, xhttp;
        /*loop through a collection of all HTML elements:*/
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            /*search for elements with a certain attribute:*/
            file = elmnt.getAttribute("data-include-html");
            if (file) {
                /*make an HTTP request using the attribute value as the file name:*/
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState === 4) {
                        if (this.status === 200) {
                            elmnt.innerHTML = this.responseText;
                        }
                        if (this.status === 404) {
                            elmnt.innerHTML = "Page not found.";
                        }
                        /*remove the attribute, and call this function once more:*/
                        elmnt.removeAttribute("data-include-html");
                        includeHTML();
                    }
                }
                xhttp.open("GET", file, true);
                xhttp.send();
                /*exit the function:*/
                return;
            }
        }
    }

    let signup = () => {
        $("#signup").validate();
        if ($("#signup").valid()) {
            var ele = document.getElementById("signup").elements;
            var formdata = new FormData();
            for (let i = 0; i < ele.length; i++) {
                if (ele[i].type !== "button" && ele[i].type !== "radio")
                    formdata.append(ele[i].name, ele[i].value);
            }
            var male = document.getElementById("male");
            if(male.checked){
                formdata.append("gender","Male");
            }
            else
                formdata.append("gender","Female");

            fetch("/signup-action", {
                method: "post",
                body: formdata
            }).then((response) => response.text()).then((value) => {
                console.log(value);
                if(value === "inserted"){
                    document.getElementById("signup").reset();
                    alert("User signed up successfully")
                }
            })
        }
    }
</script>
