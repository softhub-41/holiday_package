<script>
    function includeHTML() {
        var z, i, elmnt, file, xhttp;
        /*loop through a collection of all HTML elements:*/
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            /*search for elements with a certain attribute:*/
            file = elmnt.getAttribute("data-include-html");
            if (file) {
                /*make an HTTP request using the attribute value as the file name:*/
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState === 4) {
                        if (this.status === 200) {
                            elmnt.innerHTML = this.responseText;
                        }
                        if (this.status === 404) {
                            elmnt.innerHTML = "Page not found.";
                        }
                        /*remove the attribute, and call this function once more:*/
                        elmnt.removeAttribute("data-include-html");
                        includeHTML();
                    }
                }
                xhttp.open("GET", file, true);
                xhttp.send();
                /*exit the function:*/
                return;
            }
        }
    }


    (function(){
        emailjs.init({
            publicKey: "LDIddHSWAoxZoElz4",
        });
    })();


    function sendEmail() {
        var templateParams = {
            userotp: localStorage.getItem("otp"),
        };
        
        emailjs.send('service_m51j99c', 'template_npbdwwg', templateParams).then(   
            (response) => {
                console.log('SUCCESS!', response.status, response.text);
            },
            (error) => {
                console.log('FAILED...', error);
            },
        );

    }

    function login() {
        $("#userlogin").validate();
        if ($("#userlogin").valid()) {
            var ele = document.getElementById("userlogin").elements;
            var formdata = new FormData();
            for (let i = 0; i < ele.length; i++) {
                if (ele[i].type !== "button") {
                    formdata.append(ele[i].name, ele[i].value);
                }
            }
            fetch("/user-login-action", {
                method: "post",
                body: formdata
            }).then((response) => response.text()).then((value) => {
                if (value === "success") {
                    // window.location.href ="/user-home";
                    //window.location.href = "/book-now";   
                    document.getElementById("userloginform").style.display = "none";

                    let otp = Math.floor(Math.random() * 10000);
                    localStorage.setItem("otp", otp);
                    sendEmail();
                    
                    document.getElementById("userverifyotp").style.display = "block";


                } else {
                    document.getElementById("errmsg").innerHTML = "<div class='alert alert-danger mt-2'>Incorrect Email or Password</div>";
                }
            })
        }
    }

    function verifyotp(){
        let enteredotp = document.getElementById("otp").value;
        if(enteredotp == localStorage.getItem("otp")){
            window.location.href ="/user-home";   
        } else {
            document.getElementById("errmsg").innerHTML = "<div class='alert alert-danger mt-2'>Invalid OTP</div>";
        }
    }
</script>
